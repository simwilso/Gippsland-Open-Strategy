name: PR Vote Gate
on:
  pull_request_review:
    types: [submitted]
jobs:
  gate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/github-script@v7
        with:
          script: |
            const pr = context.payload.pull_request;
            const review = context.payload.review;
            // Only proceed if the reviewer is a maintainer with admin/write permissions
            const reviewer = review.user.login;
            const { data: repoPermission } = await github.rest.repos.getCollaboratorPermissionLevel({
              owner: context.repo.owner,
              repo: context.repo.repo,
              username: reviewer
            });
            const isMaintainer = ['admin', 'write'].includes(repoPermission.permission);
            
            if (review.state === 'APPROVED' && isMaintainer) {
              await github.issues.addLabels({
                owner: context.repo.owner, 
                repo: context.repo.repo, 
                issue_number: pr.number, 
                labels: ['ready-for-swarm']
              });
            }